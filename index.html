<script>
    $(function () {
        //判断浏览器是否支持placeholder属性
        supportPlaceholder = 'placeholder'in document.createElement('input'),
                placeholder = function (input) {
                    var text = input.attr('placeholder'),
                            defaultValue = input.defaultValue;
                    if (!defaultValue) {
                        input.val(text).addClass("phcolor");
                    }

                    input.focus(function () {
                        if (input.val() == text) {
                            $(this).val("");
                        }
                    });


                    input.blur(function () {
                        if (input.val() == "") {
                            $(this).val(text).addClass("phcolor");
                        }
                    });

                    //输入的字符不为灰色
                    input.keydown(function () {
                        $(this).removeClass("phcolor");
                    });
                };

        //当浏览器不支持placeholder属性时，调用placeholder函数
        window.placeholderDraw=function(){
            if (!supportPlaceholder) {
                $('input').each(function () {
                    text = $(this).attr("placeholder");
                    if ($(this).attr("type") == "text") {
                        placeholder($(this));
                    }
                });
            }
        }
    });
</script>

    /**
     *切换语言按钮
     * @param {'en'|'zh'} 语言类型参数

    function switch_lang(language) {
        $('.language_txt').html(language == 'en' ? 'English' : '简体中文');
        //进行相应操作
        /*切换中英文图片*/
        $('img').each(function (i) {
            var sOringLunguage = language == 'en' ? 'zh' : 'en';
            if (this.src.indexOf('_' + sOringLunguage + '.') >= 0) {
                $(this).attr('src', this.src.replace('_' + sOringLunguage + '.', '_' + language + '.'));
            }
        });
        /*以下内容到时候做国际化就不需要了*/
        /*切换中英文字*/
//        $('.help').html(language == 'en' ? 'How to use MyTotalWorld' : 'MyTotalWorld帮助中心');

        $('.login_pwd input').attr('placeholder', language == 'en' ? 'Password' : '密码');
        $('.login_submit input').attr('value', language == 'en' ? 'Sign in' : '登录');
        $('.regist').html(language == 'en' ? 'Resiste Now?' : '未注册？');
        $('.auto_login_txt').html(language == 'en' ? 'Stay signed in?' : '下次自动登录？');
